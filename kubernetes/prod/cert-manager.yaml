---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: default
spec:
  interval: 1m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: default
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: jetstack/cert-manager
      version: 'v1.9.1'
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 1m
